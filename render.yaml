databases: 
  - name: pg-postgres
    ipAllowList: []

services:
  - type: web
    name: park-guide
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pg-postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

